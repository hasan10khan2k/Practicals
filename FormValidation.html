<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #2b2d42;
      padding: 35px 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #edf2f4;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      color: #ef233c;
      font-family: 'Courier New', Courier, monospace;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 2px solid #8d99ae;
      border-radius: 6px;
      outline: none;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #ef233c;
      box-shadow: 0 0 5px #ef233c66;
    }

    input.error {
      border-color: #d90429;
      box-shadow: 0 0 5px #d9042966;
    }

    input.success {
      border-color: #8ac926;
      box-shadow: 0 0 5px #8ac92666;
    }

    .msg {
      font-size: 12px;
      margin-top: 5px;
      height: 18px;
      text-align: left;
    }

    .msg.error {
      color: #d90429;
    }

    .msg.success {
      color: #8ac926;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background: #ef233c;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #d90429;
      transform: scale(1.03);
    }

    p {
      font-size: 13px;
      color: #edf2f4aa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Register</h1>
    <p>Sign up with your details below</p>

    <form id="regForm" onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Name">
      <div id="nameMsg" class="msg"></div>

      <input type="text" id="email" placeholder="Email">
      <div id="emailMsg" class="msg"></div>

      <input type="password" id="password" placeholder="Password">
      <div id="passMsg" class="msg"></div>

      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <div id="confirmMsg" class="msg"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");

      const nameMsg = document.getElementById("nameMsg");
      const emailMsg = document.getElementById("emailMsg");
      const passMsg = document.getElementById("passMsg");
      const confirmMsg = document.getElementById("confirmMsg");

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let valid = true;

      if (name.value.trim() === "") {
        name.className = "error";
        nameMsg.className = "msg error";
        nameMsg.innerText = "Name is required";
        valid = false;
      } else {
        name.className = "success";
        nameMsg.className = "msg success";
        nameMsg.innerText = "";
      }

      if (!emailPattern.test(email.value)) {
        email.className = "error";
        emailMsg.className = "msg error";
        emailMsg.innerText = "Enter a valid email";
        valid = false;
      } else {
        email.className = "success";
        emailMsg.className = "msg success";
        emailMsg.innerText = "";
      }

      if (password.value.length < 6) {
        password.className = "error";
        passMsg.className = "msg error";
        passMsg.innerText = "Password must be at least 6 characters";
        valid = false;
      } else {
        password.className = "success";
        passMsg.className = "msg success";
        passMsg.innerText = "";
      }

      if (confirmPassword.value !== password.value || confirmPassword.value === "") {
        confirmPassword.className = "error";
        confirmMsg.className = "msg error";
        confirmMsg.innerText = "Passwords do not match";
        valid = false;
      } else {
        confirmPassword.className = "success";
        confirmMsg.className = "msg success";
        confirmMsg.innerText = "";
      }

      if (valid) {
        alert("You are successfully registered!");
      }

      return false;
    }
  </script>

</body>
</html>
